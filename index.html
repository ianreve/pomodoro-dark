<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Dark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body id="body">
   <!-- Pomodoro Title -->
    <div class="title">
        <h1>pomodoro</h1>
    </div>
    <!-- Current Time -->
    <div class="container">
        <div id="current-time">
            09:00:00
        </div>
        <!-- Timer  -->
        <div id="timer">
            <nav id="navbar" class="nav nav-pills nav-fill ">
                <a class="nav-link active" href="#pomodoro">Pomodoro</a>
                <a class="nav-link" href="#shortbreak">Short Break</a>
                <a class="nav-link" href="#longbreak">Long Break</a>

            </nav>
            <div id="stop-timer-container" class="time">
                <div class="time-center">
                    <span id="minutes">25</span> <span id="semicolon">:</span> <span id="seconds">00</span>

                    <button id="reset-timer" class="btn btn-secondary">X</button>                    
                </div>
                

            </div>
            <button id="mixBut" class="btn btn-secondary">Start</button>

        </div>

        <div id="task">
            <div class="task-center">
                <span id="task-name">Task </span>
                <button id="edit-task" class="btn btn-secondary">=</button>
            </div>
        </div>
        <!-- <div id="image">
            <img src="/Pomodoro Dark/images/macbook.png" class="img-thumbnail img-fluid" alt="..."> </div> -->
    </div>

    <script src="/js/script.js"></script>
   <!-- <script src="/Pomodoro Dark/js/temp2.js"></script> -->

</body>

</html>
